<div id="content-watermark"></div>
<div class="tab-sys_ident">
    <div class="content_wrapper">
        <div class="si_left">
	        <div class="spacer">
			    <table class="recordtable">
			    </table>
			    <div>
			        <svg id="xcorrplot">
			            <g class="grid x" transform="translate(40, 160)"></g>
			            <g class="grid y" transform="translate(40, 10)"></g>
			            <g class="data" transform="translate(41, 10)"></g>
			            <g class="axis x" transform="translate(40, 160)"></g>
			            <g class="axis y" transform="translate(40, 10)"></g>
			        </svg>
	            	<select class="axisscale" name="timerange">
						 <option value="50">50ms</option>
						 <option value="100">100ms</option>
						 <option value="150">150ms</option>
						 <option value="200">200ms</option>
						 <option value="300" selected="selected">300ms</option>
						 <option value="500">500ms</option>
						 <option value="1000">1000ms</option>
					</select>
			    </div>
			    <div>
			        <svg id="noiseplot">
			            <g class="grid x" transform="translate(40, 160)"></g>
			            <g class="grid y" transform="translate(40, 10)"></g>
			            <g class="data" transform="translate(41, 10)"></g>
			            <g class="axis x" transform="translate(40, 160)"></g>
			            <g class="axis y" transform="translate(40, 10)"></g>
			        </svg>
	            	<select class="axisscale" name="frequencyrange">
						 <option value="50">50Hz</option>
						 <option value="100" selected="selected">100Hz</option>
						 <option value="150">150Hz</option>
						 <option value="200">200Hz</option>
					</select>
			    </div>
	        </div>
        </div>
        <div class="si_right">
	        <div class="tab_title" i18n="tabSystemIdent">tabSystemIdent</div>
	    	<table class="setup">
		        <thead>
		        </thead>
		        <tbody>
		            <tr>
		                <th>
		                    Axis <div class="helpicon cf_tip" title="The PRBS sequence will be executed on the selecetd axis."></div>
		                </th>
		                <td>
		                	<select name="axis">
								 <option value="0" selected="selected">Roll</option>
								 <option value="1">Pitch</option>
								 <option value="2">Yaw</option>
							</select>
		                </td>
		            </tr>
		            <tr>
		                <th>
		                    Denumerator <div class="helpicon cf_tip" title="The PRBS update rate is computed from looptime times denumerator. PRBS update rate should match multiple of servo update rate."></div>
		                </th>
		                <td>
		                	<input type="number" name ="denum" step="1" min="1" max="16" value="8" />
		                </td>
		            </tr>
		            <tr>
		                <th>
		                    Duration <div class="helpicon cf_tip" title="Typical time until PRBS sequence will be finished."></div>
		                </th>
		                <td>
		                	<a id="sysid-duration"> 0 sec </a>
		                </td>
		            </tr>
		            <tr>
		                <th>
		                    Level <div class="helpicon cf_tip" title="The Level for the PRBS sequence. 100% correspond to 500. Choose value to have significant disturbance. (Aircraft should 'shake')"></div>
		                </th>
		                <td>
		                	<input type="number" name ="level" step="1" min="1" max="250" value="25" />
		                </td>
		            </tr>
		            <tr>
		                <td colspan="2"></td>
		            </tr>
		            <tr>
		                <th>
		                    <p>P</p>
		                </th>
                        <td><input name="pid-p" type="number" name="p" step="1" min="0" max="255" /></td>
    	            </tr>
		            <tr>
		                <th>
		                    <p>I</p>
		                </th>
                        <td><input name="pid-i" type="number" name="p" step="1" min="0" max="255" /></td>
    	            </tr>
		            <tr>
		                <th>
		                    <p>D</p>
		                </th>
                        <td><input name="pid-d" type="number" name="p" step="1" min="0" max="255" /></td>
    	            </tr>
		        </tbody>
		    </table>
        </div>
	    <div class="clear-both"></div>
    </div>
    <div class="clear-both"></div>
    <div class="content_toolbar">
        <div class="btn save_btn">
            <a class="update" href="#" data-i18n="pidTuningButtonSave"></a>
        </div>
        <div class="btn refresh_btn">
            <a class="refresh" href="#" data-i18n="pidTuningButtonRefresh"></a>
        </div>
    </div>

</div>
